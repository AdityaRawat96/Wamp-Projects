  <body style='background-color:#616663;'>

    <div class="container-fluid loader" style="position:fixed; height:100%; width:100%; background-color:black; display:none;">

        <h1 style='position:absolute;top:40%;color:white;width:100%;align-text:center;' id="responseText"></h1>

    <center>
      <div class="container-fluid speakAlert2" id='alertDiv'>

      </div>
    </center>
    <div class="blurDiv">
    <br><br>
    <center>
      <div class="container-fluid">
        <div class="table-responsive">
          <table class="table table-dark table-hover" style="width:90%;border-radius:7px;">
              <thead>
                <h3>CONTACT US:</h3>
              </thead>
              <tbody style="padding:20px;">
                <tr>
                  <td>Name:</td>
                  <td><input class="form-control" id="name"></input></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td><input class="form-control" id="password" type='password'>&nbsp; <i class="fas fa-eye-slash" id='eye'></i></input></td>
                </tr>
                <tr>
                  <td>Phone No.:</td>
                  <td><input class="form-control" id='phone' maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"></input></td>
                </tr>
                <tr>
                  <td>E-mail:</td>
                  <td><input class="form-control" id='email'></input></td>
                </tr>
                <tr>
                  <td><input type='checkbox' id='checkMale'>&nbsp; Male</input></td>
                  <td><input type='checkbox' id='checkFemale'>&nbsp; Female</input></td>
                </tr>
                <tr>
                  <td>
                    <div class="dropdown">
                      <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
                        Category
                      </button>
                      <div class="dropdown-menu"  id='drop' >
                        <a class="dropdown-item" href="#">General</a>
                        <a class="dropdown-item" href="#">OBC</a>
                        <a class="dropdown-item" href="#">ST</a>
                        <a class="dropdown-item" href="#">SC</a>
                      </div>
                    </div>
                  </td>
                  <td><input id='inputCategory'></input>
                  <div id='divdiv'></div></td>
                </tr>
                <tr>
                  <td>Suggestion:</td>
                  <td><textarea class="form-control" rows="5" cols="23" id='suggestion'></textarea></td>
                </tr>
                <tr>
                  <td><input type='checkbox' id='check'></input></td>
                  <td><label>I agree to the above conditions.</input></td>
                </tr>
                <br>
                <tr>
                  <td><button type="button" class="btn btn-dark" onclick="validate();">Submit</button></td>
                  <td><button type="button" class="btn btn-dark" onclick="reset();">Reset</button></td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>

    </center>
  </div>
  </body>
